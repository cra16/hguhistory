<!--%load_js_plugin("ui.datepicker")-->

<form action="./" method="post">
	<input type="hidden" name="document_srl" value="{$document_info->get('document_srl')}" />
	<input type="hidden" name="content" value="{$document_info->getContentText()}"/>
	<input type="hidden" name="act" value="procHiswikiTopicWrite" />
	<input type="hidden" name="success_return_url" value="{getUrl('act','dispHiswikiForntPage')}" />
	<input type="hidden" name="error_return_url" value="{getUrl('act','procHiswikiTopicWrite')}" /> 
	<div class="box category">
	카테고리 <select name="category_srl" class="category">
		<option value="">카테고리 선택</option>
		<!--@foreach($category_list as $val)-->
		<option value="{$val->category_srl}" selected="selected">
			{str_repeat("&nbsp;&nbsp;",$val->depth)} {$val->title} ({$val->document_count})
		</option>
		<!--@endforeach-->
	</select>
	</div>
	<div class="title"> 제목 <input type="text" name="title" size="100%" value="{$topic_info->data[0]->topic}"/></div>
	<div class="date">
		<div class="box start_date">
			시작연도 
			<input type="hidden" name="start_date" class="start_date" value="{zdate($topic_info->data[0]->start_date."000000",'Y-m-d')}" />
			<input type="text" class="cal startDate" value="{zdate($topic_info->data[0]->start_date."000000",'Y-m-d')}" />
		</div>
		<div class="box end_date">
			종료연도 
			<input type="hidden" name="end_date" class="end_date" value="{zdate($topic_info->data[0]->end_date."000000",'Y-m-d')}" />
			<input type="text" class="cal endDate"  value="{zdate($topic_info->data[0]->end_date."000000",'Y-m-d')}" />
		</div>
		<script type="text/javascript">
			(function($) {
				$(function() {
					var option = {
						changeMonth : true,
						changeYear : true,
						gotoCurrent : false,
						yearRange : '1995:+5',
						dateFormat : 'yy-mm-dd',
						onSelect : function() {

							$(this).prev('input[type="hidden"]').val(this.value.replace(/-/g, ""))
						}
					};
					$.extend(option, $.datepicker.regional['ko']);
					$(".cal").datepicker(option);
				});
			})(jQuery);
		</script>
	</div>
	<input type="hidden" name="module_srl"
		value="{$module_info->module_srl}" />
	<div class="editor">{$document_info->getEditor()}</div>
	<div class="tag_box">
		태그검색어 입력 <input type="text" name="tags" class="tags" value="{htmlspecialchars($document_info->get('tags'))}"/> 쉼표(,)로 구분하여 여러개 입력가능 </div>
	<div class="submit_btn">
		<input type="submit" />
	</div>
</form>
