<!--// 임시로 스타일 테그를 여기에. 나중에 통합하기-->
<style>
#front_page div.fl {
	float:left;
}
#front_page div.clear {
	clear:both;
}
#front_page div.width50p {
	width:50%;
}
#front_page div.margin10px {
	margin:0 5px 0 5px;
}
#front_page h3.h3 {
	padding: 0 0 4px 10px;
	margin: 10px 0 0 0;
	background-color: transparent;
	border-bottom: 2px solid #cccccc;
}
#front_page div.lists div.list ul {
	height:190px;
	overflow:hidden;
	padding: 0;
	list-style: none;
	margin: 0 0 0 0;
}
#front_page div.lists div.list ul li {
	height:18px;
	overflow:hidden;
	padding: 7px 0 5px 35px;
	border-bottom:1px solid rgb(221, 221, 221);
	background:url(modules/hiswiki/skins/default/img/dot_gray.png) no-repeat 18px;
}
#front_page div.lists div.list ul li a {
	color:black;
	text-decoration:none;
}
#front_page div.lists div.list ul li a:hover {
	text-decoration:underline;
}
#front_page div.front_page_content {
	margin:10px 0 10px 0;
}
#front_page div.front_page_setting {
	margin:0 0 25px 0;
	text-align:right;
}
#front_page p.tag_collection {
	margin:10px;
}
#front_page .fr {
	float:right;
}
</style>

<!--// 메시지가 있으면 여기에 출력 -->
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="front_page">
	<!--// 헤더 -->
	<include target="header.html" />
	<div class="block main_view">
		<div class="front_page">
			<div class="front_page_content">{$front_page}</div>
			<div class="front_page_setting" cond="$grant_info->manager">
				<a href="{getUrl('act', 'dispHiswikiModifyFrontPage', 'module_srl', $module_info->module_srl)}" class="btn">페이지 설정</a>
			</div>
		</div>
	</div>
	<div class="block lists">
		<div class="fl list newest width50p">
			<div class="margin10px">
				<h3 class="h3">최근 등록 글</h3>
				<ul>
					<li loop="$newestDocList=>$val">
						<a href="{getUrl('act', 'dispHiswikiTopicView', 'document_srl', $val->get('document_srl'))}" >{$val->getTitleText(50)}</a>
						<span class="fr read_count">{$val->get('readed_count')}</span>
						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="fl list best width50p">
			<div class="margin10px">
				<h3 class="h3">최근 인기 글</h3>
				<ul>
					<li loop="$popDocList=>$val">
						<a href="{getUrl('act', 'dispHiswikiTopicView', 'document_srl', $val->get('document_srl'))}">{$val->getTitleText(50)}</a>
						<span class="fr read_count">{$val->get('readed_count')}</span>
						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="fl list request width50p">
			<div class="margin10px">
				<h3 class="h3">최근 등록 및 수정 요청 글</h3>
				<ul>
					<li loop="$requestDocList=>$val">
						<a href="{getUrl('', 'document_srl', $val->get('document_srl'))}">{$val->getTitleText(50)}</a>
						<span class="fr read_count">{$val->get('readed_count')}</span>
						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
		<div class="fl list best_tag width50p">
			<div class="margin10px">
				<h3 class="h3">인기 태그</h3>
				<p class="tag_collection">
					<block loop="$popTagList=>$key,$val">
						<span cond="$key">, </span>
						<a href="{getUrl('act', 'dispHiswikiContentList', 'search_target', 'tag', 'search_keyword', $val->tag)}" class="tagLv10"|cond="$val->count>9&&$val->count<20">{$val->tag}</a>
					</block>
				</p>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="btnArea">
		<a href="{getUrl('act','dispHiswikiTopicWrite', 'document_srl', '')}" cond="$grant_info->write" class="btn fr">새 주제 등록</a>
		<a href="{getUrl('act', 'dispHiswikiAdminModuleInfo')}" cond="$grant_info->manager" class="btn fr">모듈 설정</a>
	</div>
</div>
