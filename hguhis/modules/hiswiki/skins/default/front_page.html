<load target="css/hiswiki.css" />

<!--// 메시지가 있으면 여기에 출력 -->
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="front_page">
	<div class="search_box">
		<!--// 검색 창을 띄운다. -->
		<include target="search_box.html" />
	</div>
	<div class="block category">
		<!--// 카테고리 리스트를 띄운다. -->
		<include target="category_list.html" />
	</div>
	<div class="block main_view">
		<div class="front_page">{$front_page}</div>
		<div class="button_area" cond="$logged_info->is_admin=='Y'">
			<a cond="$grant_info->manager||$grant_info->is_admin" href="{getUrl('act', 'dispHiswikiModifyFrontPage')}">페이지 수정</a>
		</div>
	</div>
	<div class="block lists">
		<div class="list newest">
			<ul>
				<li loop="$newestDocList=>$val">
					<a href="{getUrl('document_srl', $val->get('document_srl'))}" >
						{$val->getTitleText(50)}
					</a>
				</li>
			</ul>
		</div>
		<div class="list best">
			<ul>
				<li loop="$popDocList=>$val">
					<a href="{getUrl('document_srl', $val->get('document_srl'))}">
						{$val->getTitleText(50)}
					</a>
				</li>
			</ul>
		</div>
		<div class="list request">요청 리스트 게시판을 받아서 여기에 뿌리기. 게시판 설정하는 부분도 있어야 할듯.</div>
		<div class="list best_tag">
			<p>
				<span loop="$popTagList=>$val" class="popLevel1"|cond="$val->tag>50">{$val->tag}</span>
			</p>
		</div>
	</div>
	<div class="write_button">
		<a href="{getUrl('act','dispHiswikiTopicWrite')}">글쓰기</a>
	</div>
	
</div>
