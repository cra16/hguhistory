<h2><!--@if(!$book_info->book_srl)-->Book Insert<!--@else-->Book Update<!--@end--></h2>
 
<form action="./" method="post" onsubmit="return procFilter(this, content_insert);">
	<input type="hidden" name="module_srl" value="{$module_srl}" />
	<input type="hidden" name="regdate" value="{date("Ymd")}" />
	<input type="hidden" name="book_srl" value="{$book_srl}" />
	 
<table border="0" class="bookTable">
    <tr>
        <th>BOOK</th>
        <th>{$lang->book_infomation}</th>
    </tr>
    <tr>
        <th>{$lang->category}</th>
        <td class="left">{$module_info->browser_title}</td>
    </tr>
    <tr>
        <th>{$lang->book_title}</th>
        <td class="left"><input type="text" name="book_title" value="{$book_info->book_title}" size="40" /></td>
    </tr>
    <tr>
        <th>{$lang->book_author}</th>
        <td class="left"><input type="text" name="book_author" value="{$book_info->book_author}" size="40" /></td>
    </tr>
    <tr>
        <th>{$lang->book_publisher}</th>
        <td class="left"><input type="text" name="book_publisher" value="{$book_info->book_publisher}" size="20" /></td>
    </tr>
    <tr>
        <th>{$lang->book_price}</th>
        <td class="left"><input type="text" name="book_price" value="{$book_info->book_price}" size="20" /> ＊숫자만 입력 할 수 있습니다.</td>
    </tr>
</table>
 
<div class="btn">
    <span class="button"><input type="button" value="{$lang->cmd_back}" onclick="history.back(); return false;" /></span> 
    <span class="button red strong"><input type="submit" value="{$lang->cmd_input}"/></span> 
</div>
 
</form>
