<div class="hiswiki_container">

<include target="header.html" />
<load target="css/list.css" />
<!-- 현희 -->

<div id="hiswiki_list" class="outerDiv">
	<table class="contentList" width="100%">
		<thead class="hwTable">
			<tr class="listHeading">
				<th class="num" width="10%">번호</th>
				<th class="title" width="50%">제목</th>
				<th class="regdate" width="15%">등록일</th>
				<th class="nickName" width="15%">글쓴이</th>
				<th class="readCount" width="10%">조회</th>
			</tr>
		</thead>
		<tbody>
			<tr class="document_list" loop="$document_list=>$key,$val">
				<!--// extra_vars 얻어오기 -->
				<!--
				{@
				$oDocumentModel = &getModel('document');
				$oMemberModel = &getModel('member');
				$oHiswikiModel = &getModel('hiswiki');
				$extra_vars = $oHiswikiModel->getHiswikiExtraVars($val->get('module_srl'), $val->get('document_srl'));
				$extra_vars[3] = $oMemberModel->getMemberInfoByMemberSrl($extra_vars[3]->value, 0, array('member_srl', 'user_id', 'user_name', 'nick_name', 'email_address'));
				}
				-->
				<td class="num alignCenter">{$key}</td>
				<td class="title"><a href="{$val->getPermanentUrl()}">{$val->getTitle()}</a></td>
				<td class="regdate alignCenter">{$val->getRegdate('Y.m.d')}</td>
				<td class="nickName alignCenter">
					<a href="{getUrl('', 'act', 'dispMemberInfo', 'member_srl', $extra_vars[3]->member_srl)}" class="member_{$val->get('member_srl')}">
						{$extra_vars[3]->nick_name}
					</a>
				</td>
				<td class="readCount alignCenter">{$val->get('readed_count')}</td>
			</tr>
		</tbody>
	</table>

	<!-- page navigation -->
	<div class="pageDiv" align="center">
		<a href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="firstPage">&lt;&lt; 처음</a>
		<!--@while($page_no = $page_navigation->getNextPage())-->
			<!--@if($page == $page_no)-->
				<strong>{$page_no}</strong>
			<!--@else-->
				<a href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division,'entry','')}">{$page_no}</a>
			<!--@end-->
		<!--@end-->
		<a href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="lastPage">끝 &gt;&gt;</a>
	</div>
</div>

<include target="footer.html" />

</div>
