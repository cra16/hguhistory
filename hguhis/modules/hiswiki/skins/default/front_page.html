<load target="css/hiswiki.css" />

<!--// 메시지가 있으면 여기에 출력 -->
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="front_page">
	<div class="search_box">
		<!--// 검색 창을 띄운다. -->
		<include target="search_box.html" />
	</div>
	<div class="block category">
		<!--// 카테고리 리스트를 띄운다. -->
		<include target="category_list.html" />
	</div>
	<div class="block main_view">
		<div class="front_page">
			<div class="front_page_content">{$front_page}</div>
			<div class="front_page_setting" cond="$grant_info->manager">
				<a href="{getUrl('act', 'dispHiswikiModifyFrontPage', 'module_srl', $module_info->module_srl)}">페이지 설정</a>
			</div>
		</div>
	</div>
	<div class="block lists">
		<div class="list newest">
			<ul>
				<li loop="$newestDocList=>$val">
					<a href="{getUrl('document_srl', $val->get('document_srl'))}" >
						{$val->getTitleText(50)}
					</a>
				</li>
			</ul>
		</div>
		<div class="list best">
			<ul>
				<li loop="$popDocList=>$val">
					<a href="{getUrl('document_srl', $val->get('document_srl'))}">
						{$val->getTitleText(50)}
					</a>
				</li>
			</ul>
		</div>
		<div class="list request">
			<ul>
				<li loop="$requestDocList=>$val">
					<a href="{getUrl('document_srl', $val->get('document_srl'))}">
						{$val->getTitleText(50)}
					</a>
				</li>
			</ul>
		</div>
		<div class="list best_tag">
			<p>
				<span>나중에 태그 검색기능 완성되면 태그들과 연결.</span>
				<span loop="$popTagList=>$val" class="popLevel1"|cond="$val->tag>50">{$val->tag}</span>
			</p>
		</div>
	</div>
	<div class="btnArea">
		<div class="write_button">
			<a href="{getUrl('act','dispHiswikiTopicWrite')}">글쓰기</a>
		</div>
		<a href="{getUrl('act', 'dispHiswikiAdminModuleInfo')}" cond="$logged_info->is_admin=='Y'">모듈 설정</a>
	</div>
	
</div>
