<!-- 현희 -->
<style type="text/css">

.outerDiv {
	margin: 20px 20px 20px 20px;
}


.contentList  .listHeading {

	font-size:12pt;
	border: 1px dotted rgb(220, 220, 220);
	background-color: whitesmoke;
	
	}
	

.num,.title,.regdate,.nickName,.readCount{

	padding: 5px 5px 5px 5px;
	text-align: center;
}

.hwTable .num{width:10px;}
.hwTable .title{width:280px;}
.hwTable .regdate{width:150px;}
.hwTable .nickName{width:150px;}
.hwTable .readCount{width:5px;}

.hwTable .document_list .title{text-decoration:none;}

.pageDiv{align:center;}
</style>
<div class="outerDiv">
	<table class="contentList">
		<thead class="hwTable">
			<tr class="listHeading">
				<th class="num">No</th>
				<th class="title">Title</th>
				<th class="regdate">Regdate</th>
				<th class="nickName">Nick Name</th>
				<th class="readCount">Read</th>
			</tr>
		</thead>
		<tbody>
			<tr class="document_list" loop="$document_list=>$key, $val">
				<td class="num">{$key}</td>
				<td class="title"><a href="{$val->getPermanentUrl()}">{$val->getTitle()}</a></td>
				<td class="regdate">{$val->getRegdate('Y.m.d')}</td>
				<td class="nickName">{$val->getNickName()}</td>
				<td class="readCount">{$val->get('readed_count')}</td>
			</tr>
		</tbody>
	</table>

	<!-- page navigation -->
	<div class="pageDiv" align="center";>
		<a href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="btn">처음</a>
		<!--@while($page_no = $page_navigation->getNextPage())-->
			<!--@if($page == $page_no)-->
				<strong>{$page_no}</strong>
			<!--@else-->
				<a href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division,'entry','')}">{$page_no}</a>
			<!--@end-->
		<!--@end-->
		<a href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="btn">맨끝</a>
	</div>
</div>
