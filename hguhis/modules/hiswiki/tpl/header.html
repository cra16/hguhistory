<h3 class="xeAdmin"><span class="gray">Hiswiki</span></h3>

<div class="infoText">한동대 특화된 위키리스트입니다.</div>

<!--@if($module_info)-->
<div class="header4">

    <h4 class="xeAdmin" cond="$module_info->mid">
    	{$module_info->mid} <span class="vr">|</span> <a href="{getSiteUrl($module_info->domain,'','mid',$module_info->mid)}" onclick="window.open(this.href); return false;" class="view">View</a>
    </h4>

    <ul class="localNavigation">
        <!--@if($module=='admin')-->
        <li class="on"|cond="$act=='dispHiswikiAdminModuleList'">
        	<a href="{getUrl('act','dispHiswikiAdminModuleList','module_srl','')}">목록</a>
        </li>
        <!--@else-->
        <li><a href="{getUrl('act','')}">돌아가기</a></li>
        <!--@end-->
        <li class="on"|cond="$act=='dispHiswikiAdminModuleInfo'||$act=='dispHiswikiAdminModuleInsert'">
        	<a href="{getUrl('act','dispHiswikiAdminModuleInsert', 'module_srl', $module_srl)}" cond="$module_srl">모듈 설정</a>
        	<a href="{getUrl('act','dispHiswikiAdminModuleInsert')}" cond="!$module_srl">삽입</a>
        </li>
		
        <!--@if($module_srl)-->
        <li class="on"|cond="$act=='dispHiswikiAdminGrantInfo'">
        	<a href="{getUrl('act','dispHiswikiAdminGrantInfo')}">권한 설정</a>
        </li>
        <li class="on"|cond="$act=='dispHiswikiAdminSkinInfo'">
        	<a href="{getUrl('act','dispHiswikiAdminSkinInfo')}">스킨 설정</a>
        </li>
        <li class="on"|cond="$act=='dispHiswikiAdminModuleDelete'">
        	<a href="{getUrl('act', 'dispHiswikiAdminModuleDelete')}">모듈 삭제</a>
        </li>
		<!--@end-->
    </ul>
</div>
<!--@end-->
