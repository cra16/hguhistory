<include target="header.html" />
<style type="text/css">
.contentList .listHeading,.document_list {
	margin: 5px 5px 5px 5px;
	padding: 6px 12px 6px 12px;
	font-weight: inherit;
	font-size: 100%;
	font-family: inherit;
	vertical-align: baseline;
	background-color: whitesmoke;
	border: 1px dotted rgb(209, 209, 209);
}
.contentList .listHeading{font-size:13pt;}
.document_list{font-size:11pt;}

</style>
<div class="outerDiv">
	<table class="contentList">
		<thead class="">
			<tr class="listHeading">
				<th class="num">No</th>
				<th class="title">Title</th>
				<th class="regdate">Regdate</th>
				<th class="nickName">Nick Name</th>
				<th class="readCount">Read</th>
			</tr>
		</thead>
		<tbody>
			<tr class="document_list" loop="$document_list=>$key, $val">
				<td class="num">{$key}</td>
				<td class="title"><a href="{$val->getPermanentUrl()}">{$val->getTitle()}</a></td>
				<td class="regdate">{$val->getRegdate('Y.m.d')}</td>
				<td class="nickName">{$val->getNickName()}</td>
				<td class="readCount">{$val->get('readed_count')}</td>
			</tr>
		</tbody>
	</table>

	<!-- page navigation -->
	<div class="pageDiv">
		<a href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="prevEnd">처음</a>
		<!--@while($page_no = $page_navigation->getNextPage())-->
			<!--@if($page == $page_no)-->
				<strong>{$page_no}</strong>
			<!--@else-->
				<a href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division,'entry','')}">{$page_no}</a>
			<!--@end-->
		<!--@end-->
		<a href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="nextEnd">맨끝</a>
	</div>
</div>

<include target="_footer.html" />
