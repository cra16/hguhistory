<div id="topic_view">

		<include target="search_box.html" />

		<!--// 카테고리 리스트를 띄운다. -->

			<span>Start Date:</span>
			<span style="border:0px">&nbsp;&nbsp;&nbsp;</span>
			<span>End Date:</span>
		</div>
		<div>
			<div class="content">
				Title: {$document->getTitle()}
			</div>
			<div align="right">

            <ul>
                <!--@for($i=0;$i<count($tag_list);$i++)-->
                    {@ $tag = $tag_list[$i]; }

                <!--@end-->
            </ul>
        </div>
    <div class="btnArea">
        <!--@if($module_info->default_style != 'blog' || ($module_info->default_style == 'blog' && Context::get('document_srl')))-->

        <!--@end-->
        <span class="btn"><a href="{getUrl('act','dispHiswikiTopicWrite','document_srl',$oDocument->document_srl,'comment_srl','')}">{$lang->cmd_modify}...</a></span>
        <span class="btn"><a href="{getUrl('act','dispHiswikiTopicDelete','document_srl',$oDocument->document_srl,'comment_srl','')}">{$lang->cmd_delete}</a></span>
    </div>
	</div>
</div>
