<!--//@breif 카테고리 목록들을 나타낸다. TODO 문서 내 사용된 style 과 javascript를 파일로 옮기기. -->
<load target="css/category_list.css" />
<load target="js/category_list.js" />


{@	$oHiswikiView = &getView('hiswiki');
	$oHiswikiView->getCategoryList();
}

<div id="hiswiki_category" cond="$category_html">
	<div class="current_path">
		<ul class="category_path">
			<li class="fl">
				<a href="{getUrl('', 'mid', $module_info->mid, 'act', 'dispHiswikiContentList', 'category_srl', '0')}">전체분류</a>
			</li>
			<li loop="$category_path=>$val" class="fl">
				&nbsp;&gt; <a href="{getUrl('', 'act', 'dispHiswikiContentList', 'category_srl', $val->category_srl)}">{$val->text}</a>
			</li>
			<li class="fr" id="see_all_category">
				<a href="#category_list" class="see_all_category">카테고리 전체보기</a>
				<img src="img/dummy.gif" class="see_all_category" />
			</li>
			<li class="fr">
				<a href="{getUrl('', 'mid', $module_info->mid)}">메인 페이지로</a>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
	<a name="category_list"></a>
	<div class="category_list" style="display:none;">
		{$category_html}
	</div>
</div>
