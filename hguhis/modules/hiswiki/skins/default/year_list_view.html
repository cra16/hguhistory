<include target="header.html" />

<style type="text/css">
	.div {
		border: red solid 1px;
	}
	#mainDiv {
		width: 100%;
	}
	#yearDiv {
		width: 100%;
	}
	#monthDiv {
		width: 20%;
		float: left;
	}
	.monthButton {
		margin: 10px;
		vertical-align: middle;
		text-align: center;
		font-weight: bolder;
		font-size: 20px;
		text-shadow: white 1px 1px;
		height: 30px;
		width: 90%;
		-moz-border-radius: 5px;
		border-radius: 5px;
		background-color: silver;
		background-image: url("http://colourlovers.com.s3.amazonaws.com/images/patterns/360/360248.png");
	}
	.yearButton:hover {
		background-color: gray;
	}
	#contentDiv {
		width: 60%;
		float: right;
	}
	.yearSelect {
		width: 50%;
	}
</style>

<div id="mainDiv">
	<div id="yearDiv">
		<select class="yearSelectCondition" name="yearSelectCondition">
			<option value="">조건 선택</option>
			<option value="startDate">시작일에 포함</option>
			<option value="endDate">종료일에 포함</option>
			<option value="middleDate">기간 중에 있음</option>
		</select>
		<select class="yearSelect" name="yearSelect">
			<option value="">년도 선택</option>
			<optgroup label="Main Stream">
			<block loop="$i=0;$i<=30;$i++">
				<option value="{$i+1990}">{$i+1990}</option>
			</block>
			</optgroup>
			<optgroup label="Other">
			<block loop="$i=0;$i<=200;$i++">
				<option value="{$i+1900}">{$i+1900}</option>
			</block>
			</optgroup>
		</select>
	</div>
	<div id="monthDiv">
		<div class="monthButton"></div>
	</div>
	<div id="contentDiv"></div>
</div>
<include target="footer.html" />

<script type="text/javascript">
jQuery(function($) {
	function getYearList(args) {
		var mc = new MyMethodCall('hiswiki', 'getHiswikiYearViewList');
		mc.addElement('date', args);
		mc.callAjax(function(data) {
			console.log($(data));
			console.log(data);
			$(data).find('item')
		});
	}
	
	$(document).ready(function() {
		//DB 조회 후 연도 목록 가져오기
		getYearList(19000000);
	});
});
</script>
